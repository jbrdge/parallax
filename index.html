<!DOCTYPE html>

<html>
	<head>
		<!-- Latest compiled and minified CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<!--Google Fonts-->
		<link href="https://fonts.googleapis.com/css?family=BenchNine|Open+Sans:800|Pathway+Gothic+One" rel="stylesheet">
		<!-- CSS Stylesheet-->
		<link rel="stylesheet" type="text/css" href="main.css">
		<script language="javascript">
			window.addEventListener("scroll", function(event){

				let top = this.pageYOffset;

				const layers = document.getElementsByClassName("parallax");

				for (let i = 0; i < layers.length; i++) {
					layer = layers[i];
					speed = layer.getAttribute('data-speed');
					let yPos = -(top * speed / 100);
					layer.setAttribute('style', 'transform: translate3d(0px, ' + yPos + 'px, 0px)');
			}
		});
		</script>
		<title>Sabino Canyon</title>
	</head>
	<body>

<div class="keyart" id="parallax">
 	<div class="keyart_layer parallax" id="keyart-0" data-speed="2" style="transform: translate3d(0px, 0px, 0px)"></div>
	<div class="keyart_layer parallax" id="keyart-1" data-speed="7" style="transform: translate3d(0px, 0px, 0px)"></div>
	<div class="keyart_layer parallax" id="keyart-5" data-speed="45" style="transform: translate3d(0px, 0px, 0px)"><h1>Jacob Breckenridge</h1></div> 
	<div class="keyart_layer parallax" id="keyart-2" data-speed="11" style="transform: translate3d(0px, 0px, 0px)"></div>
	<div class="keyart_layer parallax" id="keyart-3" data-speed="18" style="transform: translate3d(0px, 0px, 0px)"></div> 
	<div class="keyart_layer parallax" id="keyart-4" data-speed="22" style="transform: translate3d(0px, 0px, 0px)"></div> 
	<div class="keyart_layer parallax" id="keyart-5a" data-speed="80" style="transform: translate3d(0px, 0px, 0px)"><h1>Illustration and Design</h1></div>  
	<div class="keyart_layer" id="keyart-6" data-speed="100" style="transform: translate3d(0px, 0px, 0px)"></div> 
</div>

<div class="overview">
	<br></br>
	<h1>Multimaedia Enthusiast</h1>
	<h1>contact: jacob.breckenridge@gmail.com</h1>
</div>


	</body>
</html>
